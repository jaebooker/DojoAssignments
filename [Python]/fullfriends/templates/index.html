<html>
<head>
  <title>Friends</title>
</head>
<body>
  <!-- we can use the line below to see all of our data in our template -->

<h1>These are all my friends!</h1>
<!-- with all the data we can then construct a more structured output -->
{% for friends in all_friends: %}
   <p>First Name: {{ friends['first_name'] }}</p>
   <p>Last Name: {{ friends['last_name'] }}</p>
   <p>Email: {{ friends['email'] }}</p>
<ul>
  <input type="submit" name="" value="edit" action="/friends/<id>/edit" method='post'>
    <input type="submit" name="" value="retrieve" action="/friends/<id>/retrieve" method='get'>
  <input type="submit" name="" value="murder" action='friendspyth/<id>/murder' method='post'>
</ul>
{% endfor %}
<ul>
  <input type="submit" name="" value="edit" action="/friends/edit/{{}}" method='post'>
    <input type="submit" name="" value="retrieve" action="/friends/<id>/retrieve" method='get'>
  <input type="submit" name="" value="murder" action='friendspyth/<id>/murder' method='post'>
</ul>
  <h2>Add a Friend</h2>
  <form action='/friends' method='POST'>
    <label for="first_name">First Name:<input type="text" name="first_name" id="first_name"></label>
    <label for="last_name">Last Name:<input type="text" name="last_name" id="last_name"></label>
    <label for="email">Email:<input type="text" name="email" id="email"></label>
    <input type="submit" value="Add">
  </form>
  {{ friends }}
</body>
</html>
