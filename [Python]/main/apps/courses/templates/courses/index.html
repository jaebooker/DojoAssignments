<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Courses</title>
</head>
<body>
  {% for cour in cours %}
  <li>{{cour.title}}</li>
  <p>Hello?<p>
  <li>{{cour.description}}</li>
  {% endfor %}
  <h2>Add a course</h2>
  <form action='/courses' method='post'>
    {% csrf_token %}
    <input type="text" name="title">
     <textarea name="description" rows="8" cols="80"></textarea>
    <input type="submit" value="Add">
  </form>
      </body>
</html>
