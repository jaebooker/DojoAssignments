<html>
  <head>
    <title>Form Test Show</title>
  </head>
  <body>
    <h1>User:</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% for message in messages %}
        <p>{{message}}</p>
      {% endfor %}
    {% endif %}
  {% endwith %}
    <h3>{{request.session['first_name']}}</h3>
    <h3>{{request.session['last_name']}}</h3>
    <h3>{{request.session['email']}}</h3>
    <h3>{{request.session['comments']}}</h3>
  </body>
</html>
