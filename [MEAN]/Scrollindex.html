<html>
<head>
	<title>Javascript Demo</title>
	<style>
		body {
			background-color:black;
			font-family: monospace;
			color:white;
			font-size:50px;
			text-align: center;
			margin-top:20%;
		}
		#magic{
			color: #777;
			border-right: 1px solid #777;
			padding-right: 7px;
			display: inline;
		}
	</style>
</head>
<body>

	Coding is <div id="magic"></div>

	<script>
		var words = ["fun", "exciting", "about not giving up", "being helpful", "being open", "what I learned at CodingDojo!"],
			el = document.getElementById('magic'),
			word_counter = 0,
			character_counter = 0;

      // This solution uses JavaScript regular expressions to replace all the spaces in each phrase with a non-breaking space.
      words.forEach( function(phrase, idx){
        /*
          / /g => Looks for a space. The 'g' makes it a global search, i.e. find all the spaces
          \xA0 => The regular expression for non-breaking space
        */
        words[idx] = phrase.replace(/ /g, '\xA0')
      });

		function updateText() {
			var character = words[word_counter][character_counter++];

			el.innerHTML = el.innerHTML + character;
			if(character_counter == words[word_counter].length + 1)
			{
				word_counter++; 	//choose a different word
				character_counter = 0;	//start over with the first character of the word
				el.innerHTML = '';	//set the html to be blank
				//if we're displaying the last word, go back to the first word
				if(word_counter == words.length)
					word_counter = 0;
			}
		}
		setInterval(updateText,300);
	</script>

</body>

</html>
